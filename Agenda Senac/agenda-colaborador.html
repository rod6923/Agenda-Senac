<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda - Sistema de Agendamento SENAC</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- CSS Específico da Agenda do Colaborador -->
    <link rel="stylesheet" href="css/agenda_colaborador.css">
</head>
<body>
    <div class="dashboard-layout">
        <!-- BARRA LATERAL SIMPLIFICADA -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <h2 class="logo">SENAC Agenda</h2>
            </div>
            <nav class="sidebar-nav">
                <div class="nav-section">
                    <a href="agenda-colaborador.html" class="nav-item active">
                        <svg class="nav-icon" viewBox="0 0 24 24"><path d="M19 4h-1V2h-2v2H8V2H6v2H5c-1.11 0-1.99.9-1.99 2L3 20a2 2 0 002 2h14c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2zm0 16H5V10h14v10zM9 14H7v-2h2v2zm4 0h-2v-2h2v2zm4 0h-2v-2h2v2z"/></svg>
                        <span>Ver Agenda</span>
                    </a>
                    <a href="minhas-reservas.html" class="nav-item">
                        <svg class="nav-icon" viewBox="0 0 24 24"><path d="M11.99 2C6.47 2 2 6.48 2 12s4.47 10 9.99 10C17.52 22 22 17.52 22 12S17.52 2 11.99 2zM12 20c-4.42 0-8-3.58-8-8s3.58-8 8-8 8 3.58 8 8-3.58 8-8 8zm.5-13H11v6l5.25 3.15.75-1.23-4.5-2.67z"/></svg>
                        <span>Minhas Reservas</span>
                    </a>
                </div>
            </nav>
            <div class="sidebar-footer">
                <a href="#" class="nav-item user-profile">
                    <img src="https://via.placeholder.com/40" alt="Avatar do Usuário" class="user-avatar">
                    <span>Carlos Pereira</span>
                </a>
            </div>
        </aside>

        <!-- CONTEÚDO PRINCIPAL DO COLABORADOR -->
        <main class="main-content">
            <header class="main-header">
                <h1>Disponibilidade do Auditório</h1>
                <div class="header-controls">
                    <div class="date-picker">
                        <button class="date-arrow">&lt;</button>
                        <span>08 Mai - 14 Mai 2024</span>
                        <button class="date-arrow">&gt;</button>
                    </div>
                    <!-- Botão de ação para o colaborador -->
                    <button class="btn btn-primary">Solicitar Reserva</button>
                </div>
            </header>

            <div class="schedule-grid">
                <!-- Cabeçalho da Grade -->
                <div class="grid-header">PERÍODO</div>
                <div class="grid-header">SEG 08/MAI</div>
                <div class="grid-header">TER 09/MAI</div>
                <div class="grid-header">QUA 10/MAI</div>
                <div class="grid-header">QUI 11/MAI</div>
                <div class="grid-header">SEX 12/MAI</div>

                <!-- Linha Manhã -->
                <div class="time-label-cell">Manhã</div>
                <div class="slot-cell"><button class="add-slot">+</button></div>
                <div class="slot-cell"><button class="add-slot">+</button></div>
                <div class="slot-cell"><button class="add-slot">+</button></div>
                <div class="slot-cell"><button class="add-slot">+</button></div>
                <div class="slot-cell"><button class="add-slot">+</button></div>

                <!-- Linha Tarde -->
                <div class="time-label-cell">Tarde</div>
                <div class="slot-cell"><button class="add-slot">+</button></div>
                <div class="slot-cell"><button class="add-slot">+</button></div>
                <div class="slot-cell"><button class="add-slot">+</button></div>
                <div class="slot-cell"><button class="add-slot">+</button></div>
                <div class="slot-cell"><button class="add-slot">+</button></div>
                
                 <!-- Linha Noite -->
                <div class="time-label-cell">Noite</div>
                <div class="slot-cell"><button class="add-slot">+</button></div>
                <div class="slot-cell"><button class="add-slot">+</button></div>
                <div class="slot-cell"><button class="add-slot">+</button></div>
                <div class="slot-cell"><button class="add-slot">+</button></div>
                <div class="slot-cell"><button class="add-slot">+</button></div>

            </div>
        </main>
    </div>
</body>
</html>
