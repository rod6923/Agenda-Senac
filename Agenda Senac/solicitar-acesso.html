<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solicitar Acesso - Sistema de Agendamento SENAC</title>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- CSS Link -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <!-- Elementos decorativos do fundo -->
    <div class="shape one"></div>
    <div class="shape two"></div>

    <!-- Container Principal da Página -->
    <main class="login-container">
        <div class="login-card">
            <div class="logo">SENAC</div>
            <h1>Solicitar Acesso</h1>
            <p>Preencha seu e-mail para solicitar acesso ao sistema.</p>

            <!-- Formulário de Solicitação -->
            <form action="backend/request_access.php" method="POST">
                <div class="form-group">
                    <label for="email">E-mail Institucional</label>
                    <input type="email" id="email" name="email" placeholder="seu.email@senac.com" required>
                </div>
                
                <div class="form-group">
                    <label for="nome">Nome Completo</label>
                    <input type="text" id="nome" name="nome" placeholder="Seu nome completo" required>
                </div>
                
                <div class="form-group">
                    <label for="matricula">Matrícula</label>
                    <input type="text" id="matricula" name="matricula" placeholder="Sua matrícula" required>
                </div>
                
                <div class="form-group">
                    <label for="departamento">Departamento</label>
                    <input type="text" id="departamento" name="departamento" placeholder="Seu departamento" required>
                </div>
                
                <div class="form-group">
                    <label for="justificativa">Justificativa</label>
                    <textarea id="justificativa" name="justificativa" rows="4" placeholder="Explique por que precisa de acesso ao sistema de agendamento..." required></textarea>
                </div>
                
                <button type="submit" class="btn btn-primary">Solicitar Acesso</button>
            </form>

            <!-- Informações Adicionais -->
            <div class="info-box">
                <h3>Como funciona?</h3>
                <ol>
                    <li>Preencha o formulário com seus dados</li>
                    <li>Aguarde a análise do gerente</li>
                    <li>Receba um e-mail com sua senha temporária</li>
                    <li>Faça login e altere sua senha</li>
                </ol>
            </div>

            <!-- Links Adicionais -->
            <div class="links">
                <a href="login.html">Já tenho acesso</a>
                <span class="separator">|</span>
                <a href="index.html">Voltar ao início</a>
            </div>
        </div>
    </main>

</body>
</html>
