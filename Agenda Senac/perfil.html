<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Perfil - Sistema de Agendamento SENAC</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- CSS Específico da Agenda -->
    <link rel="stylesheet" href="css/agenda.css">
</head>
<body>
    <div class="dashboard-layout">
        <!-- BARRA LATERAL DE NAVEGAÇÃO -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <h2 class="logo">SENAC Agenda</h2>
            </div>
            <nav class="sidebar-nav">
                <div class="nav-section">
                    <p class="section-title">OPERAÇÕES</p>
                    <a href="agenda.html" class="nav-item">
                        <svg class="nav-icon" viewBox="0 0 24 24"><path d="M19 4h-1V2h-2v2H8V2H6v2H5c-1.11 0-1.99.9-1.99 2L3 20a2 2 0 002 2h14c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2zm0 16H5V10h14v10zM9 14H7v-2h2v2zm4 0h-2v-2h2v2zm4 0h-2v-2h2v2z"/></svg>
                        <span>Agenda</span>
                    </a>
                    <a href="minhas-solicitacoes.html" class="nav-item">
                        <svg class="nav-icon" viewBox="0 0 24 24"><path d="M11.99 2C6.47 2 2 6.48 2 12s4.47 10 9.99 10C17.52 22 22 17.52 22 12S17.52 2 11.99 2zM12 20c-4.42 0-8-3.58-8-8s3.58-8 8-8 8 3.58 8 8-3.58 8-8 8zm.5-13H11v6l5.25 3.15.75-1.23-4.5-2.67z"/></svg>
                        <span>Minhas Solicitações</span>
                    </a>
                </div>
                <div class="nav-section">
                    <p class="section-title">GERAL</p>
                    <a href="colaboradores.html" class="nav-item">
                        <svg class="nav-icon" viewBox="0 0 24 24"><path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/></svg>
                        <span>Colaboradores</span>
                    </a>
                </div>
            </nav>
            <div class="sidebar-footer">
                <a href="perfil.html" class="nav-item user-profile active">
                    <img src="https://via.placeholder.com/40" alt="Avatar do Usuário" class="user-avatar">
                    <span>Meu Perfil</span>
                </a>
            </div>
        </aside>

        <!-- CONTEÚDO PRINCIPAL -->
        <main class="main-content">
            <header class="main-header">
                <h1>Meu Perfil</h1>
                <div class="header-controls">
                    <button class="btn btn-primary">Salvar Alterações</button>
                </div>
            </header>

            <!-- Informações do Perfil -->
            <div class="profile-container">
                <div class="profile-card">
                    <div class="profile-header">
                        <div class="profile-avatar">
                            <img src="https://via.placeholder.com/120" alt="Avatar" class="avatar-large">
                            <button class="avatar-edit-btn">
                                <svg viewBox="0 0 24 24"><path d="M3 17.25V21h3.75L17.81 9.94l-3.75-3.75L3 17.25zM20.71 7.04c.39-.39.39-1.02 0-1.41l-2.34-2.34c-.39-.39-1.02-.39-1.41 0l-1.83 1.83 3.75 3.75 1.83-1.83z"/></svg>
                            </button>
                        </div>
                        <div class="profile-info">
                            <h2>Maria Silva</h2>
                            <p class="profile-role">Gerente de Operações</p>
                            <p class="profile-email">maria.silva@senac.com</p>
                            <div class="profile-status">
                                <span class="status-indicator online"></span>
                                <span>Online</span>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Formulário de Edição -->
                <div class="profile-form">
                    <div class="form-section">
                        <h3>Informações Pessoais</h3>
                        <div class="form-grid">
                            <div class="form-group">
                                <label for="nome">Nome Completo</label>
                                <input type="text" id="nome" value="Maria Silva" required>
                            </div>
                            <div class="form-group">
                                <label for="email">E-mail</label>
                                <input type="email" id="email" value="maria.silva@senac.com" required>
                            </div>
                            <div class="form-group">
                                <label for="matricula">Matrícula</label>
                                <input type="text" id="matricula" value="12345" required>
                            </div>
                            <div class="form-group">
                                <label for="cargo">Cargo</label>
                                <select id="cargo" required>
                                    <option value="gerente" selected>Gerente</option>
                                    <option value="coordenador">Coordenador</option>
                                    <option value="diretor">Diretor</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="telefone">Telefone</label>
                                <input type="tel" id="telefone" value="(11) 99999-9999">
                            </div>
                            <div class="form-group">
                                <label for="departamento">Departamento</label>
                                <input type="text" id="departamento" value="Operações">
                            </div>
                        </div>
                    </div>

                    <div class="form-section">
                        <h3>Alterar Senha</h3>
                        <div class="form-grid">
                            <div class="form-group">
                                <label for="senha-atual">Senha Atual</label>
                                <input type="password" id="senha-atual" placeholder="Digite sua senha atual">
                            </div>
                            <div class="form-group">
                                <label for="nova-senha">Nova Senha</label>
                                <input type="password" id="nova-senha" placeholder="Digite a nova senha">
                            </div>
                            <div class="form-group">
                                <label for="confirmar-senha">Confirmar Nova Senha</label>
                                <input type="password" id="confirmar-senha" placeholder="Confirme a nova senha">
                            </div>
                        </div>
                    </div>

                    <div class="form-section">
                        <h3>Preferências</h3>
                        <div class="preferences-grid">
                            <div class="preference-item">
                                <label class="checkbox-label">
                                    <input type="checkbox" checked>
                                    <span class="checkmark"></span>
                                    Receber notificações por email
                                </label>
                            </div>
                            <div class="preference-item">
                                <label class="checkbox-label">
                                    <input type="checkbox" checked>
                                    <span class="checkmark"></span>
                                    Receber lembretes de eventos
                                </label>
                            </div>
                            <div class="preference-item">
                                <label class="checkbox-label">
                                    <input type="checkbox">
                                    <span class="checkmark"></span>
                                    Modo escuro
                                </label>
                            </div>
                            <div class="preference-item">
                                <label class="checkbox-label">
                                    <input type="checkbox" checked>
                                    <span class="checkmark"></span>
                                    Notificações push
                                </label>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
