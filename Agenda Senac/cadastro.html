<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Plataforma de Agendamento SENAC</title>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- CSS Link -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <!-- Elementos decorativos do fundo -->
    <div class="shape one"></div>
    <div class="shape two"></div>

    <!-- Container Principal da Página -->
    <main class="login-container">
        <div class="login-card">
            <div class="logo">SENAC</div>
            <h1>Criar Conta</h1>
            <p>Preencha os dados para criar sua conta.</p>

            <!-- Formulário de Cadastro -->
            <form action="backend/register_process.php" method="POST">
                <div class="form-group">
                    <label for="nome">Nome Completo</label>
                    <input type="text" id="nome" name="nome" placeholder="Seu nome completo" required>
                </div>
                
                <div class="form-group">
                    <label for="email">E-mail Institucional</label>
                    <input type="email" id="email" name="email" placeholder="seu.email@senac.com" required>
                </div>
                
                <div class="form-group">
                    <label for="matricula">Matrícula</label>
                    <input type="text" id="matricula" name="matricula" placeholder="Sua matrícula" required>
                </div>
                
                <div class="form-group">
                    <label for="cargo">Cargo/Função</label>
                    <select id="cargo" name="cargo" required>
                        <option value="">Selecione seu cargo</option>
                        <option value="colaborador">Colaborador</option>
                        <option value="gerente">Gerente</option>
                        <option value="coordenador">Coordenador</option>
                        <option value="diretor">Diretor</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="password">Senha</label>
                    <input type="password" id="password" name="password" placeholder="Mínimo 8 caracteres" required>
                </div>
                
                <div class="form-group">
                    <label for="confirm_password">Confirmar Senha</label>
                    <input type="password" id="confirm_password" name="confirm_password" placeholder="Digite a senha novamente" required>
                </div>
                
                <button type="submit" class="btn btn-primary">Criar Conta</button>
            </form>

            <!-- Links Adicionais -->
            <div class="links">
                <a href="login.html">Já tenho uma conta</a>
            </div>
        </div>
    </main>

</body>
</html>
