<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Plataforma de Agendamento SENAC</title>
    
    <!-- Link para a fonte Poppins do Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Link para o nosso arquivo de estilos CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <!-- Elementos decorativos do fundo -->
    <div class="shape one"></div>
    <div class="shape two"></div>

    <!-- Container Principal da Página -->
    <main class="login-container">
        <div class="login-card">
            <div class="logo">SENAC</div>
            <h1>Acesse a Plataforma</h1>
            <p>Faça login para continuar.</p>

            <!-- Formulário de Login -->
            <form action="backend/login_process.php" method="POST">
                <div class="form-group">
                    <label for="email">E-mail Institucional</label>
                    <input type="email" id="email" name="email" placeholder="seu.email@senac.com" required>
                </div>
                <div class="form-group">
                    <label for="password">Senha</label>
                    <input type="password" id="password" name="password" placeholder="********" required>
                </div>
                <button type="submit" class="btn btn-primary">Entrar</button>
            </form>

            <!-- Links Adicionais -->
            <div class="links">
                <a href="#">Esqueci minha senha</a>
                <span class="separator">|</span>
                <a href="cadastro.html">Criar uma conta</a>
            </div>
        </div>
    </main>

</body>
</html>
